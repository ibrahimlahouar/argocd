# ===========================================
# Vault PKI ClusterIssuer (Production)
# ===========================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
spec:
  vault:
    path: pki_int/sign/data-platform
    server: http://vault.vault.svc:8200
    auth:
      kubernetes:
        role: cert-manager
        mountPath: /v1/auth/kubernetes
        serviceAccountRef:
          name: cert-manager
---
# ===========================================
# Fallback: Self-signed ClusterIssuer
# ===========================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Fallback CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: data-platform-ca
  namespace: {{ .Release.Namespace }}
spec:
  isCA: true
  commonName: data-platform-ca
  secretName: data-platform-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h # 10 years
---
# Fallback CA Issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: data-platform-ca-issuer
spec:
  ca:
    secretName: data-platform-ca-secret
---
# ===========================================
# Wildcard certificate (using Vault PKI)
# ===========================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: wildcard-tls
  duration: 720h # 30 days (shorter for auto-rotation)
  renewBefore: 168h # 7 days before expiry
  commonName: "*.data-platform.local"
  dnsNames:
    - "*.data-platform.local"
    - "data-platform.local"
    - "argocd.data-platform.local"
    - "harbor.data-platform.local"
    - "airflow.data-platform.local"
    - "minio.data-platform.local"
    - "s3.data-platform.local"
    - "openmetadata.data-platform.local"
    - "vault.data-platform.local"
    - "headlamp.data-platform.local"
    - "trino.data-platform.local"
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
    group: cert-manager.io
