apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-opensearch-ingress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: opensearch
  policyTypes:
  - Ingress
  ingress:
  # Allow from OpenMetadata
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openmetadata
    ports:
    - protocol: TCP
      port: 9200
  # Allow from within same namespace (for clustering/init)
  - from:
    - podSelector: {}
