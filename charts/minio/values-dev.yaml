# MinIO Development Values
# Valeurs réduites pour développement/testing

auth:
  rootUser: minioadmin
  rootPassword: minioadmin123

mode: standalone

image:
  repository: minio/minio
  tag: latest
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  size: 100Gi  # Réduit pour dev
  storageClass: "local-path"
  accessMode: ReadWriteOnce

service:
  type: NodePort
  ports:
    api: 9000
    console: 9001
  nodePorts:
    api: 30900
    console: 30901

# Ressources réduites pour dev
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

buckets:
  - name: warehouse
    policy: none
    purge: false
  - name: datalake
    policy: none
    purge: false
  - name: test
    policy: none
    purge: false

securityContext:
  enabled: true
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000

ingress:
  enabled: false

metrics:
  serviceMonitor:
    enabled: false
