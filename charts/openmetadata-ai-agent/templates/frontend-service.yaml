{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openmetadata-ai-agent.fullname" . }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openmetadata-ai-agent.frontendLabels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "openmetadata-ai-agent.frontendSelectorLabels" . | nindent 4 }}
{{- end }}
