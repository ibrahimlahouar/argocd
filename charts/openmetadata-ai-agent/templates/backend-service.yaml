{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openmetadata-ai-agent.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openmetadata-ai-agent.backendLabels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "openmetadata-ai-agent.backendSelectorLabels" . | nindent 4 }}
{{- end }}
