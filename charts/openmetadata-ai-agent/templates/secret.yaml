{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: openmetadata-ai-agent-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openmetadata-ai-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  gemini-api-key: {{ .Values.secrets.geminiApiKey | quote }}
  openmetadata-jwt-token: {{ .Values.secrets.openmetadataJwtToken | quote }}
{{- end }}
