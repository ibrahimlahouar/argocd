# =============================================================================
# SECRETS POUR LES BACKUPS
# =============================================================================

---
# Secret pour PostgreSQL (postgres-shared - toutes les bases de données)
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-backup-credentials
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  username: "admin"
  password: "adminpassword"  # Même password que postgres-shared

---
# Secret pour MinIO
apiVersion: v1
kind: Secret
metadata:
  name: minio-backup-credentials
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  access-key: {{ .Values.global.minio.accessKey | quote }}
  secret-key: {{ .Values.global.minio.secretKey | quote }}
