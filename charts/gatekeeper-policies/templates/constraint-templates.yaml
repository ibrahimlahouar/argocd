# =============================================================================
# CONSTRAINT TEMPLATES - Définition des règles
# =============================================================================
# Note: Ces templates doivent être appliqués AVANT les constraints.
# ArgoCD sync-wave est utilisé pour garantir l'ordre.
# =============================================================================

---
# Template: Interdire les containers root
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spspprivilegedcontainer
  annotations:
    description: Controls the ability of pods to run privileged containers
spec:
  crd:
    spec:
      names:
        kind: K8sPSPPrivilegedContainer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spspprivileged
        
        violation[{"msg": msg}] {
          c := input_containers[_]
          c.securityContext.privileged
          msg := sprintf("Privileged container is not allowed: %v", [c.name])
        }
        
        input_containers[c] {
          c := input.review.object.spec.containers[_]
        }
        input_containers[c] {
          c := input.review.object.spec.initContainers[_]
        }

---
# Template: Forcer les resource limits
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequiredresources
  annotations:
    description: Requires containers to have resource limits
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredResources
      validation:
        openAPIV3Schema:
          type: object
          properties:
            limits:
              type: array
              items:
                type: string
            requests:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredresources
        
        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          provided := {resource | container.resources.limits[resource]}
          required := {resource | resource := input.parameters.limits[_]}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("Container %v must have limits for: %v", [container.name, missing])
        }
        
        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          provided := {resource | container.resources.requests[resource]}
          required := {resource | resource := input.parameters.requests[_]}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("Container %v must have requests for: %v", [container.name, missing])
        }

---
# Template: Labels obligatoires
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
  annotations:
    description: Requires resources to contain specified labels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels
        
        violation[{"msg": msg}] {
          provided := {label | input.review.object.metadata.labels[label]}
          required := {label | label := input.parameters.labels[_]}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("Missing required labels: %v", [missing])
        }

---
# Template: Images de registres autorisés uniquement
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sallowedrepos
  annotations:
    description: Requires container images to be from allowed repositories
spec:
  crd:
    spec:
      names:
        kind: K8sAllowedRepos
      validation:
        openAPIV3Schema:
          type: object
          properties:
            repos:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sallowedrepos
        
        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not image_allowed(container.image)
          msg := sprintf("Container %v uses image from non-allowed repo: %v", [container.name, container.image])
        }
        
        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          not image_allowed(container.image)
          msg := sprintf("Init container %v uses image from non-allowed repo: %v", [container.name, container.image])
        }
        
        image_allowed(image) {
          repo := input.parameters.repos[_]
          startswith(image, repo)
        }

---
# Template: Interdire hostPath
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spsphostfilesystem
  annotations:
    description: Controls access to the host filesystem
spec:
  crd:
    spec:
      names:
        kind: K8sPSPHostFilesystem
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedHostPaths:
              type: array
              items:
                type: object
                properties:
                  pathPrefix:
                    type: string
                  readOnly:
                    type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsphostfilesystem
        
        violation[{"msg": msg}] {
          volume := input.review.object.spec.volumes[_]
          volume.hostPath
          not allowed_hostpath(volume.hostPath.path)
          msg := sprintf("HostPath volume %v is not allowed: %v", [volume.name, volume.hostPath.path])
        }
        
        allowed_hostpath(path) {
          allowed := input.parameters.allowedHostPaths[_]
          startswith(path, allowed.pathPrefix)
        }

