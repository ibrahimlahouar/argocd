apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docker-registry
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: data-platform
  source:
    repoURL: https://github.com/ibrahimlahouar/argocd.git
    path: charts/harbor
    targetRevision: main
    helm:
      values: |
        expose:
          type: nodePort
          tls:
            enabled: false
          nodePort:
            ports:
              http:
                nodePort: 30500
              https:
                nodePort: 30501
        externalURL: http://10.10.0.101:30500
        harborAdminPassword: "Harbor123!"
        chartmuseum:
          enabled: false
        notary:
          enabled: false
        persistence:
          enabled: true
          persistentVolumeClaim:
            registry:
              storageClass: local-path
              size: 100Gi
            jobservice:
              jobLog:
                storageClass: local-path
                size: 20Gi
              scanDataExports:
                storageClass: local-path
                size: 20Gi
            database:
              storageClass: local-path
              size: 20Gi
            redis:
              storageClass: local-path
              size: 8Gi
            trivy:
              storageClass: local-path
              size: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
