# DATA PLATFORM SERVICES
# =============================================================================
# Sync-wave order:
# Wave 1: Core services (MinIO, Vault, Nessie, OpenSearch, Airflow)
# Wave 2: Services depending on postgres-shared (Harbor, Trino)
# Wave 3: Services depending on dependencies (OpenMetadata)
# Wave 4: UI and auxiliary services (Headlamp, Spark Operator)
# =============================================================================

---
