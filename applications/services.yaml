apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: data-platform
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.4.0
    helm:
      values: |
        rootUser: minioadmin
        rootPassword: minioadmin123
        mode: standalone
        drivesPerNode: 1
        replicas: 1
        pools: 1
        persistence:
          enabled: true
          size: 500Gi
          storageClass: "local-path"
        service:
          type: NodePort
          port: "9000"
          nodePort: 30900
        consoleService:
          type: NodePort
          port: "9001"
          nodePort: 30901
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
